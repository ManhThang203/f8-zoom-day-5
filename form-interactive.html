<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/form-interactive.css">
    <title>Register</title>
</head>
<body>
    <div class="content">
        <h1>Register</h1>
    </div>
    <form action="">
        <div class="form">
            <label>
                <span>Full Name</span>
                <input 
                     class="text"
                    type="text" 
                    name="name" 
                    id="name" 
                    placeholder="Enter your full name..." 
                    minlength="4"
                    maxlength="20"
                    autocomplete="off"
                    required 
                    spellcheck="false"
                />
            </label>
            <br />
            <label>
                <span class="mail">Email</span>
                <input
                    class="email" 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Enter your email..." 
                    minlength="4"
                    maxlength="20"
                    autocomplete="off"
                    spellcheck=”false”
                />
            </label>
            <br />
            <label>
                <span>Phone Number</span>
                <input 
                    class="number"
                    type="number" 
                    id="number" 
                    name="number" 
                    placeholder="Enter your phone number..." 
                    required
                    spellcheck=”false”
                    autocomplete="off"
                />
            </label>
            <br />
            <label>
                <span>Password</span>
                <input 
                    class="password"
                    type="password" 
                    id="pass" 
                    name="password" 
                    placeholder="Enter password..." 
                    minlength="8" 
                    required 
                    autocomplete="off"
                />
            </label>
            <br />
            <label>
                <span>Confirm Password</span>
                <input 
                    type="password" 
                    id="confirm-pass" 
                    name="confirm-password" 
                    minlength="8" 
                    placeholder="Confirm password..." 
                    required 
                    autocomplete="off"
                />
            </label>
            <br />
            <label>
                <span>Gender</span>
                <br/>
                <input type="radio" name="gender">Male<br />
                <input type="radio" name="gender">Female<br />
                <input type="radio" name="gender">Other<br />
            </label>
            <br />
            <label>
                <span>Date of Birth</span>
                <input 
                    class="date"
                    type="date" 
                    id="birthday" 
                    name="birthday"
                >
            </label>
            <br />
            <label>
                <span>Address</span>
                <input 
                    class="address"
                    type="text" 
                    id="address" 
                    name="address" 
                    required
                    placeholder="Enter your address"
                    autocomplete="off"
                >
            </label>
            <br />
            <label for="avatarInput">
                <span>Profile Picture</span><br>
                <div class="avatar-placeholder" id="avatarDisplay"></div>
            </label>
            <input type="file" id="avatarInput" accept="image/*">
            <br />
            <fieldset>
                <legend>Communication Preferences</legend> 
                <label>
                    <input type="checkbox" name="communication[]" value="newsletter">
                    Subscribe to Newsletter
                </label><br>
                <label>
                    <input type="checkbox" name="communication[]" value="promotions">
                    Receive Promotional Emails
                </label><br>
                <label>
                    <input type="checkbox" name="communication[]" value="updates">
                    Get Product Updates
                </label>
            </fieldset>
            <br />
        </div>
        <div class="btn">
            <button type="submit" class="submit">Submit</button>
            <button type="reset" class="active">Reset</button>
        </div>
    </form>
</body>
</html>
